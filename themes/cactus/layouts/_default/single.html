{{ define "main" }}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
<!-- TODO: gallery -->
  <div class="content" itemprop="articleBody">
  {{ if (eq .Type "search") }}
    <!-- TODO: search https://gohugo.io/tools/search/ -->
  {{ else }}
    <h2><span><a href="{{ .Permalink }}">{{ if .Title }} {{- .Title -}} {{ else }} {{- print "Untitled" -}}{{ end }}</a></span></h2>
    {{ if .Params.toc }}
        {{ .TableOfContents }}
    {{ end }}
    {{ .Content }}
  {{ end }}
  </div>
</article>
{{ end }}
